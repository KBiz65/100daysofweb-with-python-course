<!DOCTYPE html>
<html>
<head>
    <title>Google 1998 Registration</title>
</head>
<body>
    <div style="text-align: center;">
        <img src="img/Google1998.jpeg">
    </div>
    <center>
    <table border="0" width="90%" style="text-align: center; background-color:lightcyan;">
        <tr>
            <td width="50%" bgcolor="DAFEFE">
                <form action="" method="post">
                Please fill out the following form in its entirety. 
                <p><input type="text" name="first_name" required placeholder="first name"></p>
                <p><input type="text" name="last_name" required placeholder="last name"></p>
                <p><input type="email" name="email" required placeholder="email address"></p>
                <p><input type="number" min="18" name="age" required placeholder="age"></p>
                <p><input type="text" name="username" required placeholder="desired username"></p>
                <button type="submit">Register</button>
                </form>
            </td>
            <td width="50%" bgcolor="0097F9">
                <form action="" method="post">
                Already have an account? 
                <p><input type="text" name="username" required placeholder="username"></p>
                <p><input type="password" name="password" required placeholder="password"></p>
                <button type="submit">Login</button>
                </form>
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
